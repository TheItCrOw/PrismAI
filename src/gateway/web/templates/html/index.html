<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b0888ca2eb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/site.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Mozilla+Headline:wght@200..700&display=swap"
        rel="stylesheet">
    <title>Gateway</title>
</head>

<body>
    <nav class="bg-prime p-4 card-shadow">
        <div class="container h-100">
            <div class="w-100 flexed justify-content-between align-items-center">
                <h3 class="mb-0"><i class="color-secondary far fa-gem me-1"></i> <span>PrismAI</span> <span
                        class="text">Gateway</span></h3>
                <div class="flexed">
                    <button class="btn btn-dark card-shadow rounded-0 me-2">About <i
                            class="far fa-gem ms-1"></i></button>
                    <button class="btn btn-dark card-shadow rounded-0 ms-2 me-2">Datasets <i
                            class="ms-1 fas fa-database"></i></button>
                    <button class="btn btn-secondary card-shadow rounded-0 ms-2 me-2">Detector <i
                            class="ms-1 fas fa-fingerprint"></i></button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="sun-dark main-content">

        <!-- detection page -->
        <div class="container-fluid stretch pt-4 pb-4 flexed align-items-center justify-content-center">
            <div>
                <div class="container-fluid w-100 flexed align-items-center justify-content-center">

                    <!--For detection-->
                    <div class="detection-container luminar-container p-3">
                        <div class="flexed align-items-center justify-content-between mb-3 w-100">
                            <h4 class="mb-0 color-secondary"><i class="fas fa-fingerprint me-1"></i> Luminar AI
                                Detection</h5>
                                <div class="flexed">
                                    <button class="btn btn-dark rounded-0 me-1 small-font">Example 1</button>
                                    <button class="btn btn-dark rounded-0 ms-1 me-1 small-font">Example 2</button>
                                    <button class="btn btn-dark rounded-0 ms-1 me-1 small-font">Example 3</button>
                                </div>
                        </div>
                        <div class="flex-grow-1 h-100 position-relative">
                            <div class="loader-div">
                                <h3 class="me-3 font-weight-bold">Detecting</h5>
                                <div class="loader"></div>
                            </div>
                            <textarea class="form-control text-input h-100" placeholder="Text..."></textarea>
                        </div>
                        <div class="flexed align-items-center justify-content-between mt-2">
                            <div><!-- more buttons and upload options? --></div>
                            <button id="scan-btn"
                                class="btn btn-primary mt-1 mb-0 color-secondary rounded-0 ps-3 pe-3 pt-2 pb-2 border-0">
                                <h5 class="mb-0"><i class="fas fa-eye me-1"></i> Scan</h5>
                            </button>
                        </div>
                    </div>

                    <!--For detection report-->
                    <div class="report-container luminar-container p-3 hidden">

                        <!--Back button-->
                        <a class="back-btn clickable" onclick="switchDetectionContainers('detection')"><i
                                class="fas fa-chevron-left"></i></a>

                        <div class="row m-0 p-0 h-100">

                            <div class="col-md-8 m-0 h-100 p-0">
                                <div class="detection-result">
                                </div>
                            </div>

                            <div class="col-md-4 m-0 p-1 h-100 border-left-1">
                                <div>
                                    <h5 class="text-center"><i class="fas fa-fingerprint me-1"></i> Detection
                                        Results</h5>
                                    <hr  class="mt-3 mb-3"/>
                                    <p class="pl-1 pr-1 text mb-3 text-center">Predicted AI traces per sequence - red
                                        indicates AI, green indicates Human.</p>
                                    <div class="line-chart"></div>
                                    <h3 class="mt-4 mb-4 color-secondary text-center">Average: <span id="ai-avg">0</span>% AI</h3>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/echarts@6.0.0/dist/echarts.min.js"></script>
<script src="{{ url_for('static', filename='js/site.js') }}"></script>

</html>
